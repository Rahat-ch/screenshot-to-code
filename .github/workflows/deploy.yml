name: Build and Deploy to Coolify

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Coolify deployment
        if: github.ref == 'refs/heads/main'
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          UUID: ${{ secrets.COOLIFY_RESOURCE_UUID }}
          COOLIFY_URL: ${{ secrets.COOLIFY_URL }}
        run: |
          echo "ðŸš€ Triggering Coolify deployment..."
          curl -H "Authorization: Bearer $API_TOKEN" \
            "$COOLIFY_URL/api/v1/deploy?uuid=$UUID&force=false"
          echo "âœ… Deploy triggered!"
